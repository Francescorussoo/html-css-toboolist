<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="contain">
        <div id="logo">
            <img class="logo2" src="./img/Logo.png">
        </div>
        <h1 class="logonome">Toboolist</h1>
    </header>
    <main>
        <div class="container">
            <div class="ok primo">
        <button class="firstbut">
            Add task
        </button>
        <button class="secondbut">
            Add section
        </button>
            </div>
            <div class="ok secondo">
             <h1>&#9662;New Task</h1><br>
             <p>Quarterly Newsletter<span><button class="editorialone">Editorial</button></span></p><br><br>
             <h1>&#9662;Today</h1><br>
             <p>Recruiting blog post<span><button class="editorialtwo">Editorial</button></span></p><br>
             <p>Mobile app launch<span><button class="qone">Q1 Goals</button></span></p><br>
             <p>Interview John H.<span><button class="recruiting">Recruiting</button></span></p><br>
             <p>Summit update to mobile storefronts<span><button class="mobile">Mobile</button></span></p><br><br>
             <h1>&#9662;Upcoming</h1><br>
             <p>Schedule meeting with Alex</p><br>
             <p>Homepage refresh<span><button class="websites">Websites</button></span></p><br>
             <p>Onboard new Sales team members<span><button class="sales">Sales</button></span></p><br>
             <p>Review editorial calendar<span><button class="editorialthird">Editorial</button></span></p><br>
            </div>
        </div>
    </main>
    
</body>
</html>
